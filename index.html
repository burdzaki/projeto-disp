<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disp.bzk</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <header>
    <img class="logo__header" src="/public/images/miniLogoDisp.png" alt="Logotipo Disp">
    <h1 class="logo__text">Disp<span class="logo__bzk">.bzk</span></h1>
    <h2 class="header__link--about">Sobre</h2>
  </header>
  <main>
    <h3 class="main__title">Verificador de critério de dispensa de desprendimento de vórtices </h3>
    <img class="logo__main" src="/public/images/miniLogoDisp.png" alt="Logotipo central">
    <section class="inputs slenderness">
      <p class="input__title">Verificação de esbeltez</p>
      <section class="input input--structure-height">
        <label for="structure-height">Altura h:</label>
        <div class="input__container">
          <input type="number" id="structure-height" class="input__field" />
          <span id="warning-structure-height" class="input__warning"></span>
        </div>
      </section>
      <section class="input input--dimension-d0">
        <label for="dimension-d0">Dimensão d0:</label>
        <div class="input__container">
          <input type="number" id="dimension-d0" class="input__field" />
          <span id="warning-dimension-d0" class="input__warning"></span>
        </div>
      </section>
    </section>
    <section class="inputs parameters">
      <p class="input__title">Parâmetros da edificação</p>
      <section class="input input--speed-V0">
        <label for="speed-V0">Velocidade básica V0:</label>
        <div class="input__container">
          <input type="number" id="speed-V0" class="input__field" />
          <span id="warning-speed-V0" class="input__warning"></span>
        </div>
      </section>
      <section class="input input--topographic-factor-S1">
        <label for="topographic-factor-S1">Fator topográfico S1:</label>
        <div class="input__container">
          <input type="number" id="topographic-factor-S1" class="input__field" />
          <span  id="warning-topographic-factor-S1" class="input__warning"></span>
        </div>
      </section>
      <section class="input input--statistical-factor-S3">
        <label for="statistical-factor-S3">Fator estatístico S3:</label>
        <div class="input__container">
          <input type="number" id="statistical-factor-S3" name="statistical-factor-S3" list="S3-values" step="0.01" class="input__field" />
          <datalist id="S3-values">
            <option value="1.11"></option>
            <option value="1.06"></option>
            <option value="1.00"></option>
            <option value="0.95"></option>
            <option value="1.83"></option>
          </datalist>
          <span  id="warning-statistical-factor-S3" class="input__warning"></span>
        </div>
      </section>
      <section class="input input--structure-category">
        <label for="structure-category">Rugosidade do terreno:</label>
        <div class="input__container">
          <select id="structure-category" class="input__field">
            <option value="Category I">Categoria I</option>
            <option value="Category II">Categoria II</option>
            <option value="Category III">Categoria III</option>
            <option value="Category IV">Categoria IV</option>
            <option value="Category V">Categoria V</option>
          </select>
          <span  id="warning-S1" class="input__warning"></span>
        </div>
      </section>
      <section class="input input--elevation-Z">
        <label for="elevation-Z">Elevação Z:</label>
        <div class="input__container">
          <input type="number" id="elevation-Z" class="input__field" />
          <span id="warning-elevation-Z" class="input__warning"></span>
        </div>
      </section>
      <section class="input input--transversal-dimension-L">
        <label for="transversal-dimension-L">Dimensão L:</label>
        <div class="input__container">
          <input type="number" id="transversal-dimension-L" class="input__field" />
          <span id="warning-transversal-dimension-L" class="input__warning"></span>
        </div>
      </section>
    </section>
    <button class="input__button">Calcular</button>
    <section class="output">
      <div class="output__slenderness"></div>
      <div class="output__result"></div>
    </section>
  </main>
  <footer>
    <h4 class="footer__terms">Termos e condições</h4>
    <h5 class="footer__contact">disp@bzk.dev.br</h5>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
