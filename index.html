<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disp.bzk</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <header>
    <img class="logoDisp--header" src="/public/images/miniLogoDisp.png" alt="Logotipo Disp">
    <h1 class="logoDisp__texto">Disp<span class="logoDisp__bzk">.bzk</span></h1>
    <h2 class="header__link--sobre">Sobre</h2>
  </header>
  <main>
    <h3 class="main__titulo">Verificador de critério de dispensa de desprendimento de vórtices </h3>
    <img class="logoDisp--main" src="/public/images/miniLogoDisp.png" alt="Logotipo central">
    <section class="entradas esbeltez">
      <p class="entrada__titulo">Verificação de esbeltez</p>
      <section class="entrada entrada--h">
        <label for="h">Altura h:</label>
        <div class="entrada__campo-container">
          <input type="number" id="h" class="entrada__campo" />
          <div id="aviso-h" class="entrada__aviso"></div>
        </div>
      </section>
      <section class="entrada entrada--d0">
        <label for="d0">Dimensão d0:</label>
        <div class="entrada__campo-container">
          <input type="number" id="d0" class="entrada__campo" />
          <div id="aviso-d0" class="entrada__aviso"></div>
        </div>
      </section>
    </section>
    <section class="entradas parametros">
      <p class="entrada__titulo">Parâmetros da edificação</p>
      <section class="entrada entrada--V0">
        <label for="V0">Velocidade V0:</label>
        <div class="entrada__campo-container">
          <input type="number" id="V0" class="entrada__campo" />
          <div id="aviso-V0" class="entrada__aviso"></div>
        </div>
      </section>
      <section class="entrada entrada--S1">
        <label for="S1">Fator S1:</label>
        <div class="entrada__campo-container">
          <input type="number" id="S1" class="entrada__campo" />
          <div  id="aviso-S1" class="entrada__aviso"></div>
        </div>
      </section>
    </section>
    <button class="entrada__botao">Calcular</button>
    <section class="saida resultados">
      <div class="entrada__resultados--esbeltez"></div>
      <div class="entrada__resultados--calculo"></div>
    </section>
  </main>
  <footer>
    <h4 class="footer__termos">Termos e condições</h4>
    <h5 class="footer__contato">disp@bzk.dev.br</h5>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
